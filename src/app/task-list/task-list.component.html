<div class="todo-list-container">
    <h3>Task List</h3>
    <ul class="list-group">
      <li *ngFor="let task of tasks" class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <input type="checkbox" [(ngModel)]="task.completed" (change)="updateTask(task)" />
          <span [class.completed]="task.completed">{{ task.title }}</span>
        </div>
        <button (click)="deleteTask(task._id)" class="btn btn-danger btn-sm">Delete</button>
      </li>
    </ul>
  </div>
